x-redash-service: &redash-service
  image: redash/redash:latest
  platform: linux/amd64
  env_file: .env
  restart: always
  networks:
    - tradeflow_net

services:
  redash-init:
    <<: *redash-service
    command: create_db
    restart: "no"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  server:
    <<: *redash-service
    command: server
    ports:
      - "5001:5000"
    environment:
      REDASH_WEB_WORKERS: 4
    depends_on:
      redash-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  scheduler:
    <<: *redash-service
    command: scheduler
    depends_on:
      redash-init:
        condition: service_completed_successfully

  worker:
    <<: *redash-service
    command: worker
    depends_on:
      redash-init:
        condition: service_completed_successfully

  redis:
    image: redis:7.0-alpine
    restart: always
    networks:
      - tradeflow_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db_init/init.sh:/docker-entrypoint-initdb.d/init.sh
    restart: always
    networks:
      - tradeflow_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  generator:
    build: ./generator
    env_file: .env
    networks:
      - tradeflow_net
    restart: always
    depends_on:
      postgres:
        condition: service_healthy

networks:
  tradeflow_net:
    driver: bridge

volumes:
  pg_data:
